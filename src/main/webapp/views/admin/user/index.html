<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/layout">

<link rel="stylesheet" th:href="@{/assets/admin/css/style.css}">
<div layout:fragment="body">
<h1 th:text="${success}"></h1>
<h1 th:text="${error}"></h1>
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<!-- row -->
					<div class="row">
						<div class="container" id="main-content">

							<div class="col-md-8 no-padding">
								<form class="form-inline">
									<input class="form-control mr-sm-2" type="search"
										placeholder="Search by name ..." />
									<button class="btn btn-primary" type="submit">
										<i class="fa fa-search"></i> Search
									</button>
								</form>
							</div>

							<div class="col-4 no-padding">
								<a href="#" th:href="@{/admin/users/add}"
									class="btn btn-success float-right"> <i
									class="fa fa-plus-square"></i> New user
								</a>

							</div>
							<div th:if="${users.empty}">
							<p>No users</p>
						</div>
						<div class="col-md-12 user-table">
								<div class="table-responsive">
									<h5>List of users</h5>
									<table class="table table-bordered table-hover">
										<thead>
											<tr>
												<th>#</th>
												<th>Name</th>
												<th>Email</th>
												<th>Date Of Birth</th>
												<th>Sex</th>
												<th>Edit</th>
												<th>Delete</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="user,iterStat : ${users}">
												<th scope="row" th:text="${iterStat.count}"></th>
												<td th:text="${user.name}"></td>
												<td th:text="${user.email}"></td>
												<td th:text="${user.dob}"></td>
												<td th:text="${user.getSexAttr()}"></td>

												<td><a href="#" class="btn btn-default"
													th:href="${'users/'+user.id +'/edit'}" title="Edit Data"><span
														class="glyphicon glyphicon-edit"></span></a></td>
												<td><a href="#" class="btn btn-default"
													th:href="${'users/'+user.id +'/delete'}"
													title="Delete data"><span
														class="glyphicon glyphicon-trash"></span></a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						
						<div>
							<!-- post -->
							
							<!-- /post -->
						</div>
					</div>
					<!-- /row -->
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</html>
