<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/layout">


<div layout:fragment="body">
    <div th:class="'alert alert-'+${css}" role="alert">
        <p th:text="${msg}"></p>
    </div>
    <form modelAttribute="categoryForm" th:action="@{categories/save}" th:object="${newCategory}" method="post">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody th:each="category : ${categories}">
                <tr>
                    <th scope="row" th:text="${category.id}"></th>
                    <td th:text="${category.name}"></td>
                    <td><a th:href="@{'categories/'+${category.id}+'/delete'}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th><label for="name">Name </label></th>
                    <td><input type="text" name="name" /></td>
                    <td><input type="submit" value="Submit" /></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
</html>
