<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="front/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Log In</title>
</head>

<div layout:fragment="body">
	<div class="login-box">
		<div class="login-logo"></div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<div th:if="${msg != null}" class="alert alert-dismissible "
				th:class="${css == 'error' ? 'alert-error' : 'alert-success'} + ' alert text-center'"
				role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong><span th:text="${msg}"></span></strong>
			</div>
			<p class="login-box-msg">Sign In</p>
			<form action="#" th:action="@{/j_spring_security_login}" method="post">
				<p th:if="${errors}">invalid user or password</p>
				<div class="form-group has-feedback">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
					<input type="text" name="email" class="form-control"
						placeholder="Email" />
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" class="form-control"
						data-toggle="password" placeholder="Password" />
				</div>
				<div class="row">
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
							In</button>
					</div>

					<div class="col-xs-8 text-right">
						<a th:href="@{/}" style="line-height: 30px">Forgot Password</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
